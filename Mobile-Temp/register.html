<!DOCTYPE html>
<html lang="ar-eg" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=yes"
    /> -->
    <title>سودانت</title>
    <!-- Fontawesome font file css -->
    <link rel="stylesheet" href="css/font-awesome/css/all.min.css" />
    <!-- Template global css file. Requared all pages -->
    <link rel="stylesheet" href="css/global.style.css" />
    <link rel="stylesheet" href="css/pages/register.css" />
  </head>
  <body>
    <main class="app">
      <div class="content">
        <div class="container">
          <a href="home.html" class="skip smooth">التسجيل لاحقا</a>
          <img
            src="img/logo.png"
            alt="sudanet logo"
            width="200"
            height="140"
            class="logo"
          />
          <form class="form" id="loginForm">
            <div class="custom-form-control mb-4">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="الاسم بالكامل"
                class="form-input"
                required
              />
            </div>
            <div class="custom-form-control-helper mb-4">
              <div class="custom-form-control error">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="البريد الالكتروني"
                  class="form-input"
                  required
                />
              </div>
              <div class="helper-text">هذا الحقل مطلوب</div>
            </div>
            <div class="custom-form-control mb-4">
              <input
                type="text"
                name="mobile"
                id="mobile"
                placeholder="رقم الهاتف"
                class="form-input"
                required
              />
            </div>
            <div class="custom-form-control mb-4">
              <input
                type="text"
                name="parent-mobile"
                id="parent-mobile"
                placeholder="رقم هاتف ولي الأمر"
                class="form-input"
                required
              />
            </div>
            <div class="custom-form-control password mb-4">
              <button class="eye-icon">
                <i class="fas fa-eye-slash"></i>
                <i class="fas fa-eye"></i>
              </button>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="كلمة السر (لا تقل عن 6 أحرف)"
                class="form-input"
                required
              />
            </div>
            <button
              role="button"
              type="submit"
              href="home.html"
              class="btn btn-main submit"
              >التسجيل</button
            >
            <p class="new-user">
              <span>لديك حساب بالفعل ؟</span>
              <a href="login.html">تسجيل الدخول</a>
            </p>
          </form>
        </div>
      </div>
    </main>

    <!--Page loader DOM Elements. Requared all pages-->
    <div class="sweet-loader">
      <div class="box">
        <img
          src="img/logo.webp"
          width="200"
          height="140"
          alt="sudanet logo"
          class="logo smooth"
        />
      </div>
    </div>

    <!-- JQuery library file. requared all pages -->
    <script src="plugins/jquery-3.2.1.min.js"></script>
    <!-- Template global script file. requared all pages -->
    <script src="js/global.script.js"></script>
    <script src="js/register.js" defer></script>
  </body>
</html>
