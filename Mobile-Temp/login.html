<!DOCTYPE html>
<html lang="ar-eg" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=yes"
    /> -->
    <title>سودانت</title>
    <!-- Fontawesome font file css -->
    <link rel="stylesheet" href="css/font-awesome/css/all.min.css" />
    <!-- Template global css file. Requared all pages -->
    <link rel="stylesheet" href="css/global.style.css" />
    <link rel="stylesheet" href="css/pages/login.css" />
  </head>
  <body>
    <main class="app">
      <div class="content">
        <div class="container">
          <a href="home.html" class="skip smooth">التسجيل لاحقا</a>
          <img
            src="img/logo.png"
            alt="sudanet logo"
            width="200"
            height="140"
            class="logo"
          />
          <form class="form" id="loginForm">
            <div class="custom-form-control-helper mb-4">
              <div class="custom-form-control error">
                <input
                  type="text"
                  name="name_email"
                  id="name_email"
                  placeholder="اسم المستخدم أو البريد الالكتروني"
                  class="form-input"
                  required
                />
                <i class="fas fa-user form-icon"></i>
              </div>
              <div class="helper-text">هذا الحقل مطلوب</div>
            </div>
            <div class="custom-form-control-helper mb-3">
              <div class="custom-form-control password">
                <button class="eye-icon">
                  <i class="fas fa-eye-slash"></i>
                  <i class="fas fa-eye"></i>
                </button>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="كلمة السر"
                  class="form-input"
                  required
                />
                <i class="fas fa-lock form-icon"></i>
              </div>
              <div class="helper-text">هذا الحقل مطلوب</div>
            </div>
            <a href="forgot.html" class="forgot-password mb-3"
              >نسيت كلمة السر ؟</a
            >
            <a
              role="button"
              type="submit"
              href="home.html"
              class="btn btn-alt submit"
              >تسجيل الدخول</a
            >
            <p class="new-user">
              <span>مستخدم جديد ؟</span>
              <a href="register.html">انشاء حساب</a>
            </p>
          </form>
        </div>
      </div>
    </main>

    <!--Page loader DOM Elements. Requared all pages-->
    <div class="sweet-loader">
      <div class="box">
        <img
          src="img/logo.webp"
          width="200"
          height="140"
          alt="sudanet logo"
          class="logo smooth"
        />
      </div>
    </div>

    <!-- JQuery library file. requared all pages -->
    <script src="plugins/jquery-3.2.1.min.js"></script>
    <!-- Template global script file. requared all pages -->
    <script src="js/global.script.js"></script>
    <script src="js/login.js" defer></script>
  </body>
</html>
