    <!-- Bottom Navigation -->
    <div class="bottom-navigation">
      <div class="container">
        <a href="home.html" class="buttom-nav-link">

    <!-- Insert Code Modal -->
    <div
      class="modal fade"
      id="insertCodeModal"
      tabindex="-1"
      aria-labelledby="insertCodeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="insertCodeModalLabel">
              مواد المرحلة الاولى
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="singleClassCode" class="form-label"
              >ادخل الكود لشراء جميع مواد المرحلة الاولى</label
            >
            <input
              type="number"
              class="form-control"
              id="singleClassCode"
              placeholder="مثال: 123456"
            />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-alt" data-bs-dismiss="modal">
              الغاء
            </button>
            <button type="button" class="btn btn-main">شراء</button>
          </div>
        </div>
      </div>

    <!--Page loader DOM Elements. Requared all pages-->
    <div class="sweet-loader">
